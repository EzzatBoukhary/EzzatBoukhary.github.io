<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ezzat Boukhary — Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />

  <!-- use same fonts + site CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css" />

  <style>
    /* Minimal page-specific bits only */
    body { background: #121212; } /* match site */
    .resume-bar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.75rem 1rem; border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(18,18,18,0.9);
      position: sticky; top: 0; z-index: 20;
    }
    .resume-actions { display: flex; gap: .6rem; align-items: center; }
    .resume-actions .btn { padding: 0.6rem 1rem; }
    .viewer { width: 100%; height: calc(100vh - 64px); border: 0; }
    @media (max-width: 768px) {
      .viewer { height: calc(100vh - 56px); }
    }
    /* subtle link style to match site accents */
    .back-link { color: #9be64e; text-decoration: none; font-weight: 600; }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- reuse header style so it looks native -->
  <header class="site-header">
    <div class="header-top">
      <h1 class="site-title" onclick="location.href='/'">Ezzat Boukhary</h1>
      <div class="social-links" aria-label="Quick links">
        <a href="/" class="back-link">← Home</a>
      </div>
    </div>
  </header>

  <!-- slim action bar, styled to match -->
  <div class="resume-bar">
    <span class="eyebrow">Resume (auto-updates)</span>
    <div class="resume-actions">
      <a class="btn" href="https://drive.google.com/uc?export=download&id=1p4zQ5j1vAa5xzovAew3WFuxcWn7HHd14">Download PDF</a>
      <a class="btn" href="https://drive.google.com/file/d/1p4zQ5j1vAa5xzovAew3WFuxcWn7HHd14/view" target="_blank" rel="noopener">Open in Drive</a>
    </div>
  </div>

  <!-- Embedded Google Drive viewer (stays in sync with Manage Versions) -->
  <iframe
    class="viewer"
    title="Resume PDF"
    src="https://drive.google.com/file/d/1p4zQ5j1vAa5xzovAew3WFuxcWn7HHd14/preview"
    allow="autoplay"
  ></iframe>

  <noscript>
    <section class="section">
      <p>JavaScript is off. View the resume
        <a class="exp-link" href="https://drive.google.com/file/d/1p4zQ5j1vAa5xzovAew3WFuxcWn7HHd14/view">in Google Drive</a>
        or use the <a class="exp-link" href="https://drive.google.com/uc?export=download&id=1p4zQ5j1vAa5xzovAew3WFuxcWn7HHd14">direct download</a>.
      </p>
    </section>
  </noscript>

</body>
</html>
